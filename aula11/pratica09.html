<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        function nacionalidade() {
           var txtp = window.document.getElementById('txtp')
           var res = window.document.getElementById('res')
           var pais = txtp.value.trim().toLowerCase()

          if (pais.length === 0) {
            res.innerHTML = 'Por favor, digite o nome de um país.'
        } else if (pais == 'brasil') {
            res.innerHTML = 'Você é Brasileiro'
        } else {
            res.innerHTML = 'Você é Estrangeiro'
        }
    }
    </script>

</body>
</html>
